<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Front-End Page</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <section class="section">
    <div class="container">
      <h1 class="title has-text-centered">Welcome Card</h1>
      <div class="card" style="max-width: 400px; margin: auto;">
        <div class="card-image">
          <figure class="image is-4by3">
            <img src="welcome img.jpeg" alt="Sample Image">
          </figure>
        </div>
        <div class="card-content">
          <div class="content">
            <p><strong>Welcome Card</strong></p>
            Welcome to the webpage.
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="container my-5">
    <h2 class="text-center mb-4">Images</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card">
          <img src="beach img.jpeg" class="card-img-top" alt="Image 1">
          <div class="card-body">
            <h5 class="card-title">Place 1</h5>
            <p class="card-text">Beach</p>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card">
          <img src="Hills img.jpeg" class="card-img-top" alt="Image 2">
          <div class="card-body">
            <h5 class="card-title">Place 2</h5>
            <p class="card-text">Hills</p>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card">
          <img src="waterfall img.jpeg" class="card-img-top" alt="Image 3">
          <div class="card-body">
            <h5 class="card-title">Place 3</h5>
            <p class="card-text">Waterfall</p>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
