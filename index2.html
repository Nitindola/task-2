<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internship Tasks - JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #ce0469;
    }
    h2 {
      color: #721515;
    }
    button, input, select {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    .calculator input, .calculator select {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <h2>1. Button Color Changer</h2>
  <button id="colorBtn" onclick="changeColor()">Click me to change color</button>

  <h2>2. Greeting Alert Box</h2>
  <button onclick="showGreeting()">Show Greeting</button>

  <h2>3. Basic Calculator</h2>
  <div class="calculator">
    <input type="number" id="num1" placeholder="Enter first number">
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input type="number" id="num2" placeholder="Enter second number">
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>
  </div>

  <script>
    // Task 1: Button Color Changer
    function changeColor() {
      const btn = document.getElementById("colorBtn");
      btn.style.backgroundColor = "#" + Math.floor(Math.random() * 16777215).toString(16);
    }

    // Task 2: Greeting Alert Box
    function showGreeting() {
      const hour = new Date().getHours();
      let greeting;

      if (hour < 12) {
        greeting = "Good morning!";
      } else if (hour < 18) {
        greeting = "Good afternoon!";
      } else {
        greeting = "Good evening!";
      }

      alert(greeting);
    }

    // Task 3: Calculator with Operator Selection
    function calculate() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const operator = document.getElementById("operator").value;
      let result;

      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById("result").textContent = "Please enter valid numbers.";
        return;
      }

      switch (operator) {
        case "+":
          result = num1 + num2;
          break;
        case "-":
          result = num1 - num2;
          break;
        case "*":
          result = num1 * num2;
          break;
        case "/":
          result = num2 !== 0 ? num1 / num2 : "Cannot divide by zero";
          break;
        default:
          result = "Invalid operator";
      }

      document.getElementById("result").textContent = "Result: " + result;
    }
  </script>

</body>
</html>
